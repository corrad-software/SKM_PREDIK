openapi: 3.0.0
info:
  title: Financial Statement API
  version: 1.0.0
  description: |
    API untuk pengurusan penyata kewangan dan entrinya.
    (API for managing financial statements and their entries)

servers:
  - url: /api
    description: Local development server

components:
  schemas:
    FinancialStatement:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Pengecam unik untuk penyata kewangan (Unique identifier for the financial statement)
        file_name:
          type: string
          description: Nama fail yang dimuat naik (Name of the uploaded file)
        file_path:
          type: string
          description: Laluan fail dalam storan (Path to the file in storage)
        file_url:
          type: string
          description: URL awam untuk mengakses fail (Public URL to access the file)
        statement_type:
          type: string
          enum: [kunci_kira_kira, imbangan_duga, ledger, bank_reconciliation]
          description: Jenis penyata kewangan (Type of financial statement)
        status:
          type: string
          enum: [draft, confirmed, deleted]
          description: Status semasa penyata (Current status of the statement)
        created_at:
          type: string
          format: date-time
          description: Tarikh dan masa penciptaan (Creation timestamp)
        updated_at:
          type: string
          format: date-time
          description: Tarikh dan masa kemaskini terakhir (Last update timestamp)
        analysis_result:
          type: object
          description: Keputusan analisis AI (AI analysis results)
          properties:
            total_major_issues:
              type: integer
              description: Jumlah isu-isu major
            total_minor_issues:
              type: integer
              description: Jumlah isu-isu minor
            total_ralat_dokumen:
              type: integer
              description: Jumlah ralat dokumen
            sections_requiring_revisions:
              type: string
              description: Senarai bahagian yang memerlukan semakan
            detailed_analysis:
              type: object
              properties:
                major_issues:
                  type: array
                  items:
                    type: string
                minor_issues:
                  type: array
                  items:
                    type: string
                document_errors:
                  type: array
                  items:
                    type: string
                section_revisions:
                  type: object
                  additionalProperties:
                    type: string
        entries:
          type: array
          description: Entri penyata kewangan (Financial statement entries)
          items:
            $ref: '#/components/schemas/FinancialEntry'
        reference_files:
          type: array
          description: Fail rujukan yang berkaitan (Associated reference files)
          items:
            $ref: '#/components/schemas/ReferenceFile'

    ReferenceFile:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Pengecam unik untuk fail rujukan (Unique identifier for reference file)
        statement_id:
          type: string
          format: uuid
          description: ID penyata kewangan yang berkaitan (Associated financial statement ID)
        file_name:
          type: string
          description: Nama fail rujukan (Reference file name)
        file_path:
          type: string
          description: Laluan fail dalam storan (Path in storage)
        file_url:
          type: string
          description: URL awam untuk mengakses fail (Public URL to access the file)
        created_at:
          type: string
          format: date-time
          description: Tarikh dan masa penciptaan (Creation timestamp)
        updated_at:
          type: string
          format: date-time
          description: Tarikh dan masa kemaskini terakhir (Last update timestamp)

    FinancialEntry:
      type: object
      properties:
        id:
          type: string
          format: uuid
        statement_id:
          type: string
          format: uuid
        section:
          type: string
        label:
          type: string
        amount:
          type: number
          format: float
          nullable: true
        is_total:
          type: boolean
        parent_section:
          type: string
          nullable: true
        sort_order:
          type: integer

    StatementGroup:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Pengecam unik untuk kumpulan penyata (Unique identifier for statement group)
        name:
          type: string
          description: Nama kumpulan (Group name)
        description:
          type: string
          nullable: true
          description: Penerangan kumpulan (Group description)
        user_id:
          type: string
          format: uuid
          nullable: true
          description: ID pengguna yang memiliki kumpulan ini (ID of user who owns this group)
        created_at:
          type: string
          format: date-time
          description: Tarikh dan masa penciptaan (Creation timestamp)
        updated_at:
          type: string
          format: date-time
          description: Tarikh dan masa kemaskini terakhir (Last update timestamp)
        statements:
          type: object
          description: Penyata kewangan dalam kumpulan, diindeks mengikut jenis (Financial statements in the group, indexed by type)
          properties:
            kunci_kira_kira:
              $ref: '#/components/schemas/FinancialStatement'
            imbangan_duga:
              $ref: '#/components/schemas/FinancialStatement'
            ledger:
              $ref: '#/components/schemas/FinancialStatement'
            bank_reconciliation:
              $ref: '#/components/schemas/FinancialStatement'

paths:
  /financial-statement/upload:
    post:
      summary: Muat naik penyata kewangan baru (Upload a new financial statement)
      description: Muat naik fail Excel yang mengandungi data penyata kewangan dan fail rujukan pilihan (Upload an Excel file containing financial statement data and optional reference file)
      tags:
        - Financial Statements
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - statement_file
              properties:
                statement_file:
                  type: string
                  format: binary
                  description: Fail Excel (.xlsx, .xls)
                reference_file:
                  type: string
                  format: binary
                  description: Fail rujukan (.txt)
                type:
                  type: string
                  enum: [kunci_kira_kira, imbangan_duga, ledger, bank_reconciliation]
                  description: Jenis penyata kewangan (Type of financial statement)
                  default: kunci_kira_kira
      responses:
        '200':
          description: Berjaya dimuat naik dan diproses (Successfully uploaded and processed)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      statement_id:
                        type: string
                        format: uuid
                        description: ID penyata kewangan yang baru dicipta
                      statement_file:
                        type: object
                        properties:
                          name:
                            type: string
                            description: Nama fail yang dimuat naik
                          path:
                            type: string
                            description: Laluan fail dalam storan
                          url:
                            type: string
                            description: URL awam untuk mengakses fail
                      reference_file:
                        type: object
                        nullable: true
                        properties:
                          name:
                            type: string
                            description: Nama fail rujukan
                          path:
                            type: string
                            description: Laluan fail rujukan dalam storan
                          url:
                            type: string
                            description: URL awam untuk mengakses fail rujukan
                      entries_count:
                        type: integer
                        description: Jumlah entri yang berjaya diproses
        '400':
          description: Permintaan tidak sah (Invalid request)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
                    description: Penerangan ralat
        '500':
          description: Ralat pelayan (Server error)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
                    description: Penerangan ralat

  /financial-statement/analyze:
    post:
      summary: Analisis penyata kewangan (Analyze financial statement)
      description: Menganalisis penyata kewangan menggunakan AI dan fail rujukan jika ada (Analyze financial statement using AI and reference file if provided)
      tags:
        - Financial Statements
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - statement_id
              properties:
                statement_id:
                  type: string
                  format: uuid
                  description: ID penyata kewangan untuk dianalisis
      responses:
        '200':
          description: Analisis berjaya (Analysis successful)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    required:
                      - total_major_issues
                      - total_minor_issues
                      - total_ralat_dokumen
                      - sections_requiring_revisions
                      - detailed_analysis
                    properties:
                      total_major_issues:
                        type: integer
                        description: Jumlah isu-isu major yang ditemui
                      total_minor_issues:
                        type: integer
                        description: Jumlah isu-isu minor yang ditemui
                      total_ralat_dokumen:
                        type: integer
                        description: Jumlah ralat dokumen yang ditemui
                      sections_requiring_revisions:
                        type: string
                        description: Senarai bahagian yang memerlukan semakan (dipisahkan dengan koma)
                      detailed_analysis:
                        type: object
                        required:
                          - major_issues
                          - minor_issues
                          - document_errors
                          - section_revisions
                        properties:
                          major_issues:
                            type: array
                            description: Senarai isu-isu major dalam Bahasa Melayu
                            items:
                              type: string
                          minor_issues:
                            type: array
                            description: Senarai isu-isu minor dalam Bahasa Melayu
                            items:
                              type: string
                          document_errors:
                            type: array
                            description: Senarai ralat dokumen dalam Bahasa Melayu
                            items:
                              type: string
                          section_revisions:
                            type: object
                            description: Penerangan keperluan semakan untuk setiap bahagian
                            additionalProperties:
                              type: string
        '400':
          description: Permintaan tidak sah (Invalid request)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
                    description: Penerangan ralat
        '500':
          description: Ralat pelayan (Server error)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
                    description: Penerangan ralat

  /financial-statement/{id}:
    get:
      summary: Dapatkan butiran penyata kewangan (Get financial statement details)
      description: Dapatkan butiran penyata kewangan tertentu termasuk entrinya dan fail rujukan (Retrieve details of a specific financial statement including its entries and reference files)
      tags:
        - Financial Statements
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID penyata kewangan untuk diambil
      responses:
        '200':
          description: Butiran penyata kewangan (Financial statement details)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      file_name:
                        type: string
                      file_path:
                        type: string
                      file_url:
                        type: string
                      statement_type:
                        type: string
                        enum: [kunci_kira_kira, imbangan_duga, ledger, bank_reconciliation]
                      status:
                        type: string
                        enum: [draft, confirmed, deleted]
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                      analysis_result:
                        type: object
                        properties:
                          total_major_issues:
                            type: integer
                          total_minor_issues:
                            type: integer
                          total_ralat_dokumen:
                            type: integer
                          sections_requiring_revisions:
                            type: string
                          detailed_analysis:
                            type: object
                            properties:
                              major_issues:
                                type: array
                                items:
                                  type: string
                              minor_issues:
                                type: array
                                items:
                                  type: string
                              document_errors:
                                type: array
                                items:
                                  type: string
                              section_revisions:
                                type: object
                                additionalProperties:
                                  type: string
                      entries:
                        type: object
                        description: Entri yang dikumpulkan mengikut bahagian (Entries grouped by section)
                        additionalProperties:
                          type: array
                          items:
                            $ref: '#/components/schemas/FinancialEntry'
                      reference_files:
                        type: array
                        items:
                          allOf:
                            - $ref: '#/components/schemas/ReferenceFile'
                            - type: object
                              properties:
                                file_url:
                                  type: string
                                  description: URL awam untuk mengakses fail rujukan
        '404':
          description: Penyata kewangan tidak dijumpai (Financial statement not found)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
                    description: Penerangan ralat
        '500':
          description: Ralat pelayan (Server error)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
                    description: Penerangan ralat
    delete:
      summary: Padam penyata kewangan (Delete financial statement)
      description: Padam penyata kewangan tertentu, entrinya, dan fail rujukan yang berkaitan (Delete a specific financial statement, its entries, and associated reference files)
      tags:
        - Financial Statements
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID penyata kewangan untuk dipadam
      responses:
        '200':
          description: Penyata kewangan berjaya dipadam (Financial statement successfully deleted)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  message:
                    type: string
                    description: Mesej kejayaan
                  details:
                    type: object
                    required:
                      - statement_id
                      - files_deleted
                      - entries_deleted
                      - reference_files_deleted
                    properties:
                      statement_id:
                        type: string
                        format: uuid
                        description: ID penyata kewangan yang dipadam
                      files_deleted:
                        type: array
                        description: Senarai laluan fail yang dipadam dari storan
                        items:
                          type: string
                      entries_deleted:
                        type: boolean
                        description: Penunjuk sama ada entri berjaya dipadam
                      reference_files_deleted:
                        type: integer
                        description: Jumlah fail rujukan yang dipadam
        '404':
          description: Penyata kewangan tidak dijumpai (Financial statement not found)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
                    description: Penerangan ralat
        '500':
          description: Ralat pelayan (Server error)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
                    description: Penerangan ralat
    patch:
      summary: Kemas kini status penyata kewangan (Update financial statement status)
      description: Kemas kini status penyata kewangan kepada draft, confirmed, atau deleted (Update the status of a financial statement to draft, confirmed, or deleted)
      tags:
        - Financial Statements
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID penyata kewangan untuk dikemas kini
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [draft, confirmed, deleted]
                  description: Status baru untuk penyata kewangan
      responses:
        '200':
          description: Status berjaya dikemas kini (Status successfully updated)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    $ref: '#/components/schemas/FinancialStatement'
        '400':
          description: Permintaan tidak sah (Invalid request)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
                    description: Penerangan ralat (contoh - Status diperlukan atau status tidak sah)
        '500':
          description: Ralat pelayan (Server error)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
                    description: Penerangan ralat

  /financial-statement/clear:
    delete:
      summary: Kosongkan semua data penyata kewangan (Clear all financial statement data)
      description: Padam semua penyata kewangan, entri, fail rujukan, dan fail berkaitan (Delete all financial statements, entries, reference files, and associated files)
      tags:
        - Financial Statements
      responses:
        '200':
          description: Semua data berjaya dikosongkan (All data cleared successfully)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  message:
                    type: string
                    description: Mesej kejayaan
                  details:
                    type: object
                    required:
                      - statement_files_deleted
                      - reference_files_deleted
                      - total_files_deleted
                    properties:
                      statement_files_deleted:
                        type: integer
                        description: Jumlah fail penyata yang dipadam
                      reference_files_deleted:
                        type: integer
                        description: Jumlah fail rujukan yang dipadam
                      total_files_deleted:
                        type: integer
                        description: Jumlah keseluruhan fail yang dipadam
        '500':
          description: Ralat pelayan (Server error)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
                    description: Penerangan ralat

  /financial-statement/group/create:
    post:
      summary: Cipta kumpulan penyata kewangan (Create financial statement group)
      description: Cipta kumpulan baru untuk menghubungkan beberapa penyata kewangan (Create a new group to link multiple financial statements)
      tags:
        - Statement Groups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - statements
              properties:
                name:
                  type: string
                  description: Nama untuk kumpulan (Name for the group)
                description:
                  type: string
                  description: Penerangan kumpulan (Description of the group)
                user_id:
                  type: string
                  format: uuid
                  description: ID pengguna yang memiliki kumpulan (ID of user who owns the group)
                statements:
                  type: array
                  description: Senarai penyata untuk dikumpulkan (List of statements to group)
                  minItems: 1
                  items:
                    type: object
                    required:
                      - statement_id
                      - type
                    properties:
                      statement_id:
                        type: string
                        format: uuid
                        description: ID penyata kewangan (Financial statement ID)
                      type:
                        type: string
                        enum: [kunci_kira_kira, imbangan_duga, ledger, bank_reconciliation]
                        description: Jenis penyata kewangan (Type of financial statement)
      responses:
        '200':
          description: Kumpulan berjaya dicipta (Group successfully created)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      group_id:
                        type: string
                        format: uuid
                      name:
                        type: string
                      description:
                        type: string
                      user_id:
                        type: string
                        format: uuid
                      created_at:
                        type: string
                        format: date-time
                      statements_count:
                        type: integer
        '400':
          description: Permintaan tidak sah (Invalid request)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
        '500':
          description: Ralat pelayan (Server error)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string

  /financial-statement/group/{id}:
    get:
      summary: Dapatkan butiran kumpulan penyata (Get statement group details)
      description: Dapatkan butiran kumpulan penyata kewangan termasuk semua penyata yang berkaitan (Get details of a statement group including all associated statements)
      tags:
        - Statement Groups
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID kumpulan untuk diambil (Group ID to retrieve)
      responses:
        '200':
          description: Butiran kumpulan (Group details)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    $ref: '#/components/schemas/StatementGroup'
        '404':
          description: Kumpulan tidak dijumpai (Group not found)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string
        '500':
          description: Ralat pelayan (Server error)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  message:
                    type: string

  /financial-statement/group/list:
    get:
      summary: Senarai semua kumpulan penyata (List all statement groups)
      description: Dapatkan senarai semua kumpulan penyata kewangan dengan ringkasan statistik (Get a list of all statement groups with summary statistics)
      tags:
        - Statement Groups
      responses:
        '200':
          description: Senarai kumpulan berjaya diambil (Successfully retrieved groups list)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    required:
                      - total_groups
                      - groups
                    properties:
                      total_groups:
                        type: integer
                        description: Jumlah kumpulan yang dijumpai (Total number of groups found)
                      groups:
                        type: array
                        description: Senarai kumpulan dengan statistik (List of groups with statistics)
                        items:
                          type: object
                          required:
                            - id
                            - name
                            - created_at
                            - updated_at
                            - statements
                          properties:
                            id:
                              type: string
                              format: uuid
                              description: ID kumpulan (Group ID)
                            name:
                              type: string
                              description: Nama kumpulan (Group name)
                            description:
                              type: string
                              nullable: true
                              description: Penerangan kumpulan (Group description)
                            created_at:
                              type: string
                              format: date-time
                              description: Tarikh dan masa penciptaan (Creation timestamp)
                            updated_at:
                              type: string
                              format: date-time
                              description: Tarikh dan masa kemaskini terakhir (Last update timestamp)
                            statements:
                              type: object
                              required:
                                - total
                                - by_type
                                - by_status
                                - has_issues
                              properties:
                                total:
                                  type: integer
                                  description: Jumlah penyata dalam kumpulan (Total statements in group)
                                by_type:
                                  type: object
                                  description: Bilangan penyata mengikut jenis (Statement count by type)
                                  additionalProperties:
                                    type: integer
                                by_status:
                                  type: object
                                  description: Bilangan penyata mengikut status (Statement count by status)
                                  additionalProperties:
                                    type: integer
                                has_issues:
                                  type: boolean
                                  description: Penunjuk jika ada isu dalam mana-mana penyata (Indicator if any statements have issues)
                                issues:
                                  type: object
                                  description: Ringkasan isu-isu jika ada (Summary of issues if any exist)
                                  required:
                                    - total_major_issues
                                    - total_minor_issues
                                  properties:
                                    total_major_issues:
                                      type: integer
                                      description: Jumlah isu-isu major dalam semua penyata (Total major issues across all statements)
                                    total_minor_issues:
                                      type: integer
